<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li>Tic-Toc-Toe</li>
        </ul>
    </nav>
    <div class="container">
        <div class="boxes">
            <div class="box tb lb"><span class="pattern"></span></div>
            <div class="box tb"><span class="pattern"></span></div>
            <div class="box tb rb"><span class="pattern"></span></div>
            <div class="box lb"><span class="pattern"></span></div>
            <div class="box"><span class="pattern"></span></div>
            <div class="box rb"><span class="pattern"></span></div>
            <div class="box lb bb"><span class="pattern"></span></div>
            <div class="box bb"><span class="pattern"></span></div>
            <div class="box rb bb"><span class="pattern"></span></div>
        </div>
        <div class="gameAbout">
            <div>
                <span class="info">Turn of X</span>
                <button id="reset" onClick="window.location.reload();">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
